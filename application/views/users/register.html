<h1>Rejestracja</h1>
{if isset($success)}
    Twoje konto zostało założone!
{/if}
{else}
    <form method="post" enctype="multipart/form-data">
        <ol>
            <li>
                <label>
                    Imię:
                    <input type="text" name="first" />
                    {echo Shared\Markup::errors($errors, "first")}
                </label>
            </li>
            <li>
                <label>
                    Nazwisko:
                    <input type="text" name="last" />
                    {echo Shared\Markup::errors($errors, "last")}
                </label>
            </li>    
            <li>
                <label>
                    E-mail:
                    <input type="text" name="email" />
                    {echo Shared\Markup::errors($errors, "email")}
                </label>
            </li>
            <li>
                <label>
                    Hasło:
                    <input type="password" name="password" />
                    {echo Shared\Markup::errors($errors, "password")}
                </label>
            </li>
            <li>
                <label>
                    Zdjęcie:
                    <input type="file" name="photo" />
                </label>
            </li>
            <li>
                <input type="submit" name="register" value="Zarejestruj" />
            </li>
        </ol>
    </form>
{/else}
